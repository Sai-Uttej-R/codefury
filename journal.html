    <div class="container">
      <h1>Create Journal</h1>
      <form id="journal-entry-form">
      <p>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required /><br>
      </p>

      <p>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required /><br>
      </p>
        
      <p>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="4" required></textarea><br>
      </p>
        
      
        <button type="submit">Save Entry</button>
      </form>

<script>
  // Reference the form
  var journalForm = document.getElementById('journal-form');

  // When the form is submitted
  journalForm.addEventListener('submit', function (e) {
    e.preventDefault(); // Prevent the default form submission

    // Get user inputs
    var entryText = document.getElementById('entry').value;
    var entryDate = document.getElementById('date').value;

    // Push the data to Firebase
    firebase.database().ref('journal-entries').push({
      text: entryText,
      date: entryDate
    });

    // Clear the form fields
    document.getElementById('entry').value = '';
    document.getElementById('date').value = '';
  });
</script>
