      <main>
  
        <form action="" method="POST" id="journalform">
          <h1>Journals</h1>
          <div class="alert">Create Journal</div>
      
          <!-- Section 1 -->
          <fieldset>
            <legend><span class="section">1</span>Your Basic Info</legend>
            <label class="" for="name">Name:</label>
            <input type="text" name="name" value="" id="name" required />
      
            <label class="" for="email">Email:</label>
            <input type="email" name="email" value="" id="email" required />
          </fieldset>
      
          <!-- section 2 -->
          <fieldset>
            <legend><span class="section"></span>Journal</legend>
            <label class="" for="bio"></label>
            <textarea name="bio" id="bio" required placeholder="Tell us how your day is..."></textarea>
      
            <label for="job">My Mood Rightnow</label>
            <select name="job" id="job" required>
              <optgroup label="Web">
                <option value="front_end_developer">Happy</option>
                <option value="back_end_developer">Sad</option>
                <option value="fullstack_developer">Angry</option>
              </optgroup>
              <!--<optgroup label="Mobile">
                <option value="android">Android</option>
                <option value="ionic">Ionic</option>
                <option value="phonegap">PhoneGap</option>
              </optgroup>-->
            </select>
            <br /><br />
      
            <button type="submit" sendMessage()>Register</button>
        </form>
        <button class="logout" id="view"><a href="/view.html">View Journals</a></button>

    <script type="module">

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";

    messagingSenderId: "515876331617",
    appId: "1:515876331617:web:85398a08ffa6587b020a20",
    measurementId: "G-87DWHB8XQJ"
  };

      // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";



    //listen for submit event//(1)
    document
      .getElementById('journalform')
      .addEventListener('submit', formSubmit);

    //Submit form(2)
    function formSubmit(e) {
      e.preventDefault();
      // Get Values from the DOM
      let name = document.querySelector('#name').value;
      let email = document.querySelector('#email').value;
      let bio = document.querySelector('#bio').value;
      let job = document.querySelector('#job').value;
      //send message values(3)
      sendMessage(name, email, bio, job);
    }

    //Send Message to Firebase(4)
    function sendMessage(name, email, bio, job) {
      const database = getDatabase();

      set(ref(database, 'users/' + Math.floor(Math.random() * 10000000)), {
        name: name,
        email: email,
        bio: bio,
        job: job,
      }).then(() => {
          //Show Alert Message(5)
          alert("Journal has been submitted!!");
       document.querySelector('.alert').style.display = 'block';
        //Hide Alert Message After Seven Seconds(6)
       setTimeout(function () {
       document.querySelector('.alert').style.display = 'none';
       }, 7000);
       document.getElementById('journalform').reset();
      }).catch((error) => {
        alert(error)
      })
    }
  </script>
