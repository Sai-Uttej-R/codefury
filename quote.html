<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Inspirational Quotes</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        h2 {
            font-size: 20px;
            color: #007bff;
            margin-top: 20px;
        }
        p {
            font-size: 18px;
            color: #555;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Daily Inspirational Quote</h1>
    
    <h2>Inspiration of the Day</h2>
    <div id="quote-container">
        <!-- The JavaScript code will insert the daily quote here -->
    </div>

    <script>
        // Array of daily quotes
        const quotes = [
            "Your time is limited, don't waste it living someone else's life. - Steve Jobs",
            "Believe you can and you're halfway there. - Theodore Roosevelt",
            // Add the rest of the quotes here...
        ];

        // Function to display a random quote
        function displayRandomQuote() {
            const quoteContainer = document.getElementById("quote-container");
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            quoteContainer.innerHTML = `<blockquote>${quote}</blockquote>`;
        }

        // Call the function to display a random quote on page load
        displayRandomQuote();
    </script>

    <p>Check back tomorrow for a new inspirational quote!</p>
</body>
</html>
