<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Journals</title>
    <!-- Add any CSS styles you want here -->
</head>
<body>
    <h1>Journal Entries</h1>

    <div id="journal-entries-container">
        <!-- Journal entries will be displayed here -->
    </div>
    <script>
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics.js";
import { getDatabase } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";


// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBgmXZu34LnRagXsXzgBYob42Zrgn1mPc4",
  authDomain: "tdc-debugmentalhealth.firebaseapp.com",
  databaseURL: "https://tdc-debugmentalhealth-default-rtdb.firebaseio.com",
  projectId: "tdc-debugmentalhealth",
  storageBucket: "tdc-debugmentalhealth.appspot.com",
  messagingSenderId: "515876331617",
  appId: "1:515876331617:web:85398a08ffa6587b020a20",
  measurementId: "G-87DWHB8XQJ"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var journalEntriesContainer = document.getElementById('journal-entries-container');

        // Reference the "journal-entries" node in Firebase
        var journalEntriesRef = firebase.database().ref('journal-entries');

        // Listen for changes in the database
        journalEntriesRef.on('child_added', function (snapshot) {
            var entry = snapshot.val();
            var entryText = entry.text;
            var entryDate = entry.date;

            // Create a div to display the entry
            var entryDiv = document.createElement('div');
            entryDiv.innerHTML = `<p>Date: ${entryDate}</p><p>${entryText}</p>`;

            // Append the entry to the container
            journalEntriesContainer.appendChild(entryDiv);
        });
    </script>
</body>
</html>
